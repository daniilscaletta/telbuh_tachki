version: '3.8'

services:
  est-energy-system:
    build: .
    container_name: est-energy-system-container
    ports:
      - "9000:9000"
    environment:
      - HOST=0.0.0.0
      - PORT=9000
      - DEBUG=False
      - DATABASE_URL=energy_system.db
      - SECRET_KEY=est_energy_system_secret_key
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./app/flag/flag:/app/flag/flag:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=est-energy-system"
      - "com.docker.compose.service=est-energy-system"

networks:
  default:
    name: est-energy-network
