<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estonia Energy System Management{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #0057b7 !important;
        }
        .ukraine-flag {
            background: linear-gradient(to bottom, #0057b7 50%, #ffd700 50%);
            height: 3px;
            width: 100%;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #0057b7;
        }
        .btn-primary {
            background-color: #0057b7;
            border-color: #0057b7;
        }
        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }
        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffd700;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: 2px solid #0057b7;
        }
    </style>
</head>
<body>
    <div class="ukraine-flag"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bolt"></i> Estonia Energy System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stations">
                            <i class="fas fa-industry"></i> Power Stations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consumption">
                            <i class="fas fa-chart-line"></i> Energy Consumption
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts">
                            <i class="fas fa-exclamation-triangle"></i> Alerts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">
                            <i class="fas fa-search"></i> Search
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h6>Estonia Energy System Management</h6>
                    <p class="text-muted small">Official portal for monitoring and managing Estonian energy infrastructure</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="text-muted small">
                        <i class="fas fa-shield-alt"></i> Secure System<br>
                        Version 2.0.0
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
