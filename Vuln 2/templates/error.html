{% extends "base.html" %}

{% block title %}Помилка - Система управління енергосистемою України{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="alert alert-danger">
            <h4><i class="fas fa-exclamation-triangle"></i> Виникла помилка</h4>
            <p class="mb-0">{{ error }}</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">
                    <i class="fas fa-info-circle"></i> Що робити далі?
                </h6>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li><i class="fas fa-arrow-left text-primary me-2"></i> Повернутися на головну сторінку</li>
                    <li><i class="fas fa-refresh text-info me-2"></i> Спробувати ще раз</li>
                    <li><i class="fas fa-phone text-success me-2"></i> Звернутися до підтримки</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">
                    <i class="fas fa-tools"></i> Дії
                </h6>
            </div>
            <div class="card-body">
                <a href="/" class="btn btn-primary me-2">
                    <i class="fas fa-home"></i> Головна
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
