
<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Оперативний Центр Енергетики та Транспорту</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=4" />
    <script src="/static/js/chart.min.js"></script>
    <script defer src="/static/js/dashboard.js?v=3"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">ОЦ Енергетики та Транспорту</div>
      <div class="meta">
        <span>Режим: {{ 'Симуляція' if simulate_allowed else 'Оперативний (без симуляцій)' }}</span>
        <span class="token-info">Ключ управління: {{ api_token }}</span>
      </div>
    </header>
    <main class="main">
      {% block content %}{% endblock %}
    </main>
    <footer class="footer">
      <small>Навчальна симуляція — не впливає на реальні пристрої. Використовуйте в ізольованому середовищі.</small>
    </footer>
  </body>
</html>
